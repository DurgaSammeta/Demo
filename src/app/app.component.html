<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="Register()">
    <fieldset>
      <legend>Registration Page</legend>
  <div class="form-group" >
     <label>UserName:</label>
  <select class="form-control" formControlName="uname">
<option *ngFor="let x of result">{{x.name}}</option><br/><br/>
</select>
</div>
<div class="form-group" >
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="upwd" placeholder="Enter password">

</div>

<div class="form-group" >
    <label>Gender:</label>
    <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender" >Male
      </label>
      <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender">Female
      </label>
      </div>
<div class="form-group" >
   <label>User City:</label>
<select class="form-control" formControlName="ucity">
<option *ngFor="let x of result">{{x.city}}</option>
</select>
</div>

      <div class="form-group" >
          <label>State:</label>
          <input type="text" class="form-control" formControlName="ustate" placeholder="Enter state">
      
      </div>
      <div class="form-group" >
          <label>Phone Number:</label>
          <input type="number" class="form-control" formControlName="unum" placeholder="Enter Phone Number">
      
      </div>
      <div class="form-group" align="center">
        <input type="submit" class="btn btn-success"/>

      </div>
</fieldset>
</form>
</div>
