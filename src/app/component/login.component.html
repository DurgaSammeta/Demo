<div class="container">
    <form [formGroup]="myForm1" (ngSubmit)="LogIn()">
      <fieldset>
        <legend>Login  Page</legend>
    <div class="form-group" >
       <label>UserName:</label>
<input type="text" class="form-control" formControlName="uname1" placeholder="Enter UserName">

    </div>
    <div class="form-group" >
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="upwd1" placeholder="Enter password">
    
    </div>
<div class="form-group" align="center">
    <input type="submit" class="btn btn-success">
</div>
    </fieldset>
    </form>
    </div>
